        //ejemplo si quiero que arroje un valor aleatorio entre dos valores debo calcular la amplitud y de esta manera el numero aleatorio es sobre la amplitud
        function getRandom(vMin, vMax){
            const amplitud = vMax - vMin + 1;
            const rand = Math.floor((Math.random() * amplitud) + vMin);
            return rand;
            //~~ es lo mismo que decir Math.floor()

        }
