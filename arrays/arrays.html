<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Manipulando arrays</h1>


    <script>
        const datos = [
            100,                   
            'Hola mundo',         
            true,                   
            false,                  
            0,                             
            -50,                           
            3.1416,                       
            [1, 2, 3],                     
            { nombre: 'LucÃ­a' },           
            function() { return 'JS'; },   
            'Symbol',               
            -7, 
            89,                    
            'ðŸš€',                          
            '123',                         
            Infinity,                      
            'hola soy kyle',                                           
            ];


        document.writeln(datos.length);
        
        datos.forEach((element, index) => {
            document.writeln(`<p>Elemento ${index} : ${element}</p> <br>`);
            
        });
        
        document.writeln(`este es with(): ${datos.with(15, 'hola perro')} <br>`) //metodo with(index, balue)
        //modificar el index seleccionado por el valor indicado

        //push
        document.writeln(`este es push(): ${datos.push(' ')} <br>`)//aÃ±ade elementos al final del array
        datos.forEach((element, index) => {
            document.writeln(`<p>Elemento ${index} : ${element}</p> <br>`);
            
        });//push tambien puede agregar cadenas de texto vacias

        
       //pop, elimina el ultimo elemento del array
        document.writeln(`este es pop(): ${datos.pop()} <br>`)
        datos.forEach((element, index) => {
            document.writeln(`<p>Elemento ${index} : ${element}</p> <br>`);
            
        });

    </script>
</body>
</html>
