<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        const alma_voldemort = new Array(
            'serpiente',
            'harry',
            'diario de tom riddle',
            'copa de hufflepuff',
            'guardapelo de slytherin',
            'diadema de ravenclaw',
            'niagini, la serpiente'            
        ); //constructor
        const hechizos = [3];//literal

        console.log(alma_voldemort);
        console.log(hechizos);
        
    </script>
</body>
</html>
